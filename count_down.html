<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/styles.css">
    <script src = "js/scripts.js"></script>
    <title>CLOCK</title>
</head>
<body onload = "show_countdownclock()">
    <div class = "fullpane">
        <div class = "middlepane">
            <p class = "clock__container" id = "countdown">
                <input type = "text" id = "gio" class = "input__time" maxlength="2"> :
                <input type = "text" id = "phut" class = "input__time" maxlength="2"> :
                <input type = "text" id = "giay" class = "input__time" maxlength = "2"> 
            </p>

            <div style = "display: flex; margin-top: 50px;">
                <p class = "button__startstop" onclick="start()">
                    Bắt đầu
                </p>

                <p class = "button__startstop" onclick="stop()">
                    Dừng
                </p>

                <p class = "button__startstop" onclick="stop()">
                    Clear
                </p>

                <a href = "index.html" style = "text-decoration: none;">
                <p class = "button__startstop" onclick="stop()">
                    CLOCK 
                </p>
                </a>
                <!--Chuc nang clear dang phat trien-->
            </div>

            <div class = "countdown__container">
                <span id="h">Giờ</span>  :
                <span id="m">Phút</span> :
                <span id="s">Giây</span>
            </div>

        </div>
    </div>
</body>
</html>
